<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabelka</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Ilość</th>
                <th>Jakość</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Kawa</td>
                <td>2</td>
                <td>słaba</td>
            </tr>
            <tr>
                <td>Herbata</td>
                <td>6</td>
                <td>dobra</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Razem</td>
                <td>8</td>
                <td>średnia</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
